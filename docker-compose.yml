services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================

  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: pulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
      - "--web.enable-remote-write-receiver"
    restart: unless-stopped
    networks:
      - pulse-network
    depends_on:
      - victoriametrics
      - alertmanager
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # VictoriaMetrics - Long-term metrics storage (1 year retention)
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.133.0
    container_name: pulse-victoriametrics
    ports:
      - "8428:8428"
    volumes:
      - victoriametrics_data:/storage
    command:
      - "--storageDataPath=/storage"
      - "--retentionPeriod=365d"
      - "--httpListenAddr=:8428"
      - "--search.latencyOffset=1s"
      - "--search.maxUniqueTimeseries=300000"
      - "--dedup.minScrapeInterval=5s"
      # Enable OTLP ingestion
      - "--opentelemetry.usePrometheusNaming"
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8428/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alertmanager - Alert routing and notifications
  alertmanager:
    image: prom/alertmanager:v0.30.1
    container_name: pulse-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.listen-address=:9093"
      - "--cluster.listen-address="
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenTelemetry Collector - Telemetry aggregation layer
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.143.0
    container_name: pulse-otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics from collector
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check
      - "55679:55679" # zPages
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command:
      - "--config=/etc/otelcol-contrib/config.yaml"
    restart: unless-stopped
    networks:
      - pulse-network
    depends_on:
      - victoriametrics
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:12.0.0
    container_name: pulse-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pulse-admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/cluster-overview.json
      # Unified alerting
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false
    restart: unless-stopped
    networks:
      - pulse-network
    depends_on:
      - prometheus
      - victoriametrics
      - alertmanager
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:8.4.0-alpine
    container_name: pulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: pulse-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=pulse
      - POSTGRES_PASSWORD=pulse-secret
      - POSTGRES_DB=pulse
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse -d pulse"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  node-simulator:
    build:
      context: ./services/node-simulator
      dockerfile: Dockerfile
    container_name: pulse-node-simulator
    ports:
      - "8082:8082"
    environment:
      - NODE_COUNT=8
      - GPU_NODES=4
      - CPU_NODES=4
      - METRICS_PORT=8082
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  job-scheduler:
    build:
      context: ./services/job-scheduler
      dockerfile: Dockerfile
    container_name: pulse-job-scheduler
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: pulse-api-gateway
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - PROMETHEUS_URL=http://prometheus:9090
      - VICTORIAMETRICS_URL=http://victoriametrics:8428
      - ALERTMANAGER_URL=http://alertmanager:9093
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://pulse:pulse-secret@postgres:5432/pulse?sslmode=disable
      - JOB_SCHEDULER_URL=http://job-scheduler:8083
    restart: unless-stopped
    networks:
      - pulse-network
    depends_on:
      - prometheus
      - victoriametrics
      - alertmanager
      - redis
      - postgres
      - job-scheduler
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pulse-network:
    driver: bridge

volumes:
  prometheus_data:
  victoriametrics_data:
  alertmanager_data:
  grafana_data:
  redis_data:
  postgres_data:
