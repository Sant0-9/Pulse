services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================

  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: pulse-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:12.0.0
    container_name: pulse-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pulse-admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/cluster-overview.json
    restart: unless-stopped
    networks:
      - pulse-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:8.4.0-alpine
    container_name: pulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: pulse-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=pulse
      - POSTGRES_PASSWORD=pulse-secret
      - POSTGRES_DB=pulse
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse -d pulse"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  node-simulator:
    build:
      context: ./services/node-simulator
      dockerfile: Dockerfile
    container_name: pulse-node-simulator
    ports:
      - "8082:8082"
    environment:
      - NODE_COUNT=8
      - GPU_NODES=4
      - CPU_NODES=4
      - METRICS_PORT=8082
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  job-scheduler:
    build:
      context: ./services/job-scheduler
      dockerfile: Dockerfile
    container_name: pulse-job-scheduler
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: pulse-api-gateway
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - PROMETHEUS_URL=http://prometheus:9090
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://pulse:pulse-secret@postgres:5432/pulse?sslmode=disable
      - JOB_SCHEDULER_URL=http://job-scheduler:8083
    restart: unless-stopped
    networks:
      - pulse-network
    depends_on:
      - prometheus
      - redis
      - postgres
      - job-scheduler
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pulse-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  redis_data:
  postgres_data:
